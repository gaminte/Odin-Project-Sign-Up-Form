<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet Link-->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rancho&display=swap" rel="stylesheet">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="antiworks">
    <h2>Antiworks</h2>
  </div>
  <div class="container">
    <div class="content">
      <h3>This is not a real online service!. 
        You know you need something like this in your life to help you realize your deepest dreams. <br><br>
        Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <form action="#" method="get">
      <h4>Let 's do this!</h4>
      <div class="firstLast">
        <div class="firstName">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="lastName">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
      <div class="emailNumber">
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="conNumber">
          <label for="number">Contact Number</label>
          <input type="number" name="number" id="number" required>
        </div>
      </div>
      <div class="passCon">
        <div class="pass">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" required>
        </div>
        <div class="conPass">
          <label for="conPass">Confirm Password</label>
          <input type="password" name="conPass" id="conPass" required>
        </div>
      </div>
      <div class = "passMatch"><h4 class="passCheck">Passwords do not match!!</h4></div>
      <div class="btn">
        <button class="btnSubmit" type="submit">Create Account</button>
      </div>
    </form>
    <div class="accExist">
      <h4>Already have an account ? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></h4>
    </div>
  </div>
  <!-- Js Script-->
  <script src="./index.js"></script>
</body>
</html>
